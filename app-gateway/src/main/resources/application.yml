#Zuul面向服务路由

# 定义注册中心地址
eureka.client.serviceUrl.defaultZone: http://localhost:8001/eureka/
# 定义Zuul路由
zuul:
  routes:
    feign:    #eureka-feign实例
      path: /admin/**
      serviceId: prototype-admin
    compute:  #compute-service实例
      path: /api/**
      serviceId: prototype-api