server:
  port: 8001 #注册中心端口
spring:
  application:
    name: eureka-server
eureka:
  instance:
    hostname: localhost #实例地址
  client:
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/  #访问地址
    register-with-eureka: false #不注册自己
    fetch-registry: false #注册中心职责就是维护实例, 不需要检索服务
